name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        path: project-repo

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd project-repo
        npm ci

    - name: Build Hexo site
      run: |
        cd project-repo
        npx hexo generate

    - name: Checkout testing repo
      uses: actions/checkout@v4
      with:
        repository: yumis56/testing-repo
        path: testing-repo

